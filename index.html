<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link rel="stylesheet" href="styles.css" type"text/css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Concert+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="main">
        <header>
          <h1>WeTravel</h1>
          <p>
          Live with no excuses and travel with no regrets
          </p>
        </header>

        <nav>
          <ul>
            <li>Home</li>
            <li>Tours</li>
            <li>Reservation</li>
            <li>Gallery</li>
            <li>Contacts</li>
          </ul>
        </nav>
      </div>

      <div class="gallery-section">
        <h2>Picture Perfect Moments</h2>
        <div class="gallery">
          <div class="gallery-section1">
            <div class="gallery-section1-a">
              <img src="./assets/imgs/pg1.jpg" 
              alt="italy picture galery" id="pg1"
              class="portrait_img">
              <img src="./assets/imgs/pg2.jpg" 
              alt="italy picture galery" id="pg2"
              class="portrait_img">
            </div>
            <img src="./assets/imgs/pg4.jpg" 
            alt="italy picture galery" id="pg4"
            class="landscape_img">
          </div>

          <div class="gallery-section2">
            <img src="./assets/imgs/pg3.jpg" 
            alt="italy picture galery" id="pg3"
            class="landscape_img">
            <div class="gallery-section2-a">
              <img src="./assets/imgs/pg5.jpg" 
              alt="italy picture galery" id="pg5"
              class="portrait_img">
              <img src="./assets/imgs/pg6.jpg" 
              alt="italy picture galery" id="pg6"
              class="portrait_img">
            </div>
          </div>
        </div>
      </div>

      <div class="reserve">
        <div class="reserve-bar">
          <div class="reserve-item">
            <img src="./assets/imgs/location.png" alt="location icon">
            <div class="reserve-item-text">
              <h2>Location</h2>
              <p>Italy</p>
            </div>
          </div>
          <div class="reserve-item">
            <img src="./assets/imgs/calendar.png" alt="calendar icon">
            <div class="reserve-item-text">
              <h2>Date</h2>
              <p>15 Noiembrie 2023</p>
            </div>
          </div>
          <div class="reserve-item">
            <img src="./assets/imgs/refugee.png" alt="person icon">
            <div class="reserve-item-text">
              <h2>Guest</h2>
              <p>2 Persons</p>
            </div>
          </div>
          <img src="./assets/imgs/search.png" alt="search icon" id="search_icon">
        </div>
      </div>
    
      <footer>
        <h2>WeTravel 2023</h2>
      </footer>

    </div>
  </body>
</html>
